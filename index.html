<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <title>Ejercicio Coches de carreras</title>
</head>

<body>

    <header>
        <h1>CARRERAS</h1>
        <img src="../img/logo.png" alt="" class="logo">
    </header>

    <div>
        <img src="../img/f1_1.avif" id="coche1" class="coche" alt="Coche1">
    </div>
    <div>
        <img src="../img/f1_2.avif" id="coche2" class="coche" alt="Coche2">
    </div>

</body>

</html>

<script>
    let xCoche1 = 0;
let xCoche2 = 0;

document.querySelector("body").addEventListener("keydown",(event) => {
    if (event.code == 'KeyP') {
        xCoche1 = xCoche1 + 15;
        document.querySelector("#coche1").style.marginLeft = xCoche1 + "px";
    } else if (event.code == "KeyQ") {
        xCoche2 = xCoche2 + 15;
        document.querySelector("#coche2").style.marginLeft = xCoche2 + "px";
    }
});
</script>
